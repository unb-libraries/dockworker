tool:
  name: kubectl
  description: kubectl allows dockworker to run commands against Kubernetes clusters. Dockworker uses kubectl to deploy applications, manage cluster resources, and view logs.
  default_path: /snap/bin/kubectl
  reference_uris:
    -
      label: Further Information
      uri: https://kubernetes.io/docs/reference/kubectl/
    -
      label: Installation
      uri: https://stackoverflowteams.com/c/unblibsystems/questions/180/181
  healthcheck:
    command:
      - api-resources
    label: 'Initializing connection to the kubernetes API'
    timeout: 5
    output-contains: Binding
    fail-message:
      - 'Unable to connect to the kubernetes API. Common reasons for this error:'
      - ' * A VPN is required to connect to the API, but it is not connected'
      - ' * There is a general networking problem'
      - ' * kubectl is incorrectly or not configured'