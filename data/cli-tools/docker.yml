tool:
  name: docker
  description: docker allows local deployment of dockworker services for development.
  default_path: /usr/bin/docker
  reference_uris:
    -
      label: Further Information
      uri: https://docs.docker.com/get-started/
    -
      label: Installation
      uri: https://docs.docker.com/engine/install/
  healthcheck:
    command:
      - ps
    label: 'Initializing connection to the local docker API'
    timeout: 5
    output-contains: CREATED
    fail-message: 'Unable to connect to the local docker API. Please ensure that docker is installed and running.'
