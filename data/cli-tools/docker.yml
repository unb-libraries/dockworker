tool:
  name: docker
  description: docker allows local deployment of dockworker services for development.
  default_path: /usr/bin/docker
  reference_uris:
    -
      label: Further Information
      uri: https://docs.docker.com/get-started/
    -
      label: Installation
      uri: https://docs.docker.com/engine/install/
  healthcheck:
    command:
      - ps
    label: '[local] Initializing a connection to the docker API'
    output-contains: CREATED
