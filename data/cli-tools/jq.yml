tool:
  name: jq
  description: jq is like sed for JSON data, and it allows dockworker to filter and operate on json data sets without native support.
  default_path: /usr/bin/jq
  reference_uris:
    -
      label: Further Information
      uri: https://stedolan.github.io/jq/
    -
      label: Installation
      uri: https://lindevs.com/install-jq-on-ubuntu
  healthcheck:
    command:
      - '--help'
    label: 'Testing jq version and functionality'
    timeout: 10
    output-contains: 'pretty-printed'
    fail-message:
      - 'Unable to execute jq. Please install jq and ensure it is in the path.'
